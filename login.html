<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golazo | Iniciar Sesión</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="./css/mediaquerys.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="login-header">
        <p>Accede a tu cuenta para disfrutar de una experiencia personalizada, seguir tus pedidos y descubrir las últimas novedades en jerseys de fútbol originales.</p>
    </header>

    <main class="login-container">
        <section class="left-panel">
            <h1 class="logo-login">Golazo</h1>
        </section>

        <section class="right-panel">
            <h2 class="welcome-title">BIENVENIDOS</h2>
            
            <form action="#" method="POST" class="login-form">
                
                <label for="usuario">Usuario</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fa-solid fa-circle-user"></i></span>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <label for="contrasena">Contraseña</label>
                <div class="input-group">
                    <span class="input-icon">•••</span>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
        </section>
    </main>
</body>
</html>

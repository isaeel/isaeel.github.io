<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golazo | Iniciar Sesión</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header class="login-header">
        <p>Accede a tu cuenta para disfrutar de una experiencia personalizada, seguir tus pedidos y descubrir las últimas novedades en jerseys de fútbol originales.</p>
    </header>

    <main class="login-container">
        <section class="left-panel">
            <h1 class="logo-login">Golazo</h1>
        </section>

        <section class="right-panel">
            <h2 class="welcome-title">BIENVENIDOS</h2>
            
            <form action="#" method="POST" class="login-form">
                
                <label for="usuario">Usuario</label>
                <div class="input-group">
                    <span class="input-icon">@</span>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <label for="contrasena">Contraseña</label>
                <div class="input-group">
                    <span class="input-icon">•••</span>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
        </section>
    </main>
</body>
</html>
